{% extends 'base.html' %}

{% block content %}

<p>
Welcome to {{ user }}'s profile.
</p>

<p>
    {{ user }}'s favorite movies are:

    <ul>
        {% for movie in current_user.favorite_movies %}
            <li><a href="/movie/{{ movie.id }}">{{ movie.name }}</a></li>
        {% endfor %}
    </ul>
</p>

{% endblock %}
