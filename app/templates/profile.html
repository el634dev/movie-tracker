{% extends 'base.html' %}

{% block content %}

<p>
Welcome to {{ user }}'s profile.
</p>

<p>
    {{ user }}'s favorite books are:

    <ul>
        {% for movie in user.favorite_movies %}
        <li><a href="/movie/{{ movie.id }}">{{ movie.title }}</a></li>
        {% endfor %}
    </ul>
</p>

{% endblock %}
